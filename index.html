<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 

</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center vh-100">
        <div class="card col-11">
            <div class="card-header ">
              <h3>Payment form example</h3>
            </div>
            <div class="card-body">
                <div class="container-fluid">
                      <!-- Alert  -->
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                       </div>
                     <!-- Div with 3 rows -->
                    <div class="row g-3">
                      <div class="col-4 ">
                        <label class="py-2" for="card-number">Card #</label> <br>
                        <input class=" p-2 border bg-light rounded col-12" type="text" id="card-number" name="card-number" placeholder="XXXX XXXX XXXX XXXX">
                      </div>
                      <div class="col-4">
                        <label class="py-2" for="cvc-number">CVC #</label> <br>
                        <input class=" p-2 border bg-light rounded col-12" type="text" id="cvc-number" name="cvc-number" placeholder="0000">
                      </div>
                      <div class="col-4">
                        <label class="py-2" for="amount">Amount</label> <br>
                        <div class="d-inline-flex align-items-center">
                        <i class="fa-regular fa-dollar-sign mx-1" style="font-size:15px;"></i> <input class=" p-2 border bg-light rounded col-12" type="text" id="amount" name="amount" placeholder="Amount">
                        </div>
                    </div>
                      <div class="col-6 h-100">
                        <label class="pb-2" for="f-name">First Name</label> <br>
                        <input class="p-2 border bg-light rounded col-12" type="text" id="-name" name="name">
                      </div>
                      <div class="col-6">
                        <label class="pb-2" for="l-name">Last Name</label> <br>
                        <input class=" p-2 border bg-light rounded col-12" type="text" id="l-name" name="l-name">
                       </div>
                      <div class="col-6">
                        <label class="pb-2" for="city">City</label><br>
                        <input class=" p-2 border bg-light rounded col-12" type="text" id="city" name="city">
                        </div>
                      <div class="col-3">
                        <label class="pb-2" for="state">State</label><br>
                        <select class="form-select bg-light p-2" aria-label="Default select example">
                            <option selected>Pick a state</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                         </div>
                      <div class="col-3">
                        <label class="pb-2" for="post-code">Post Code</label><br>
                        <input class=" p-2 border bg-light rounded col-12" type="text" id="post-code" name="post-code">
                      </div>

                      <div class="col-3">
                        <label class="pb-2">We accept:</label><br>
                        <div class="col-9 bg-secondary rounded">

                        <input class="mx-2" type="radio" name="tarjetas" value="tarjeta1" id="tarjeta1" /> 
                        <label class="pb-2" for="tarjeta1"><i class="fa-brands fa-cc-visa" style="font-size: 15px;"></i></label>
                        <input type="radio" name="tarjetas" id="tarjeta2" value="tarjeta2" />
                        <label class="pb-2 mx-2" for="tarjeta2"><i class="fa-brands fa-cc-mastercard" style="font-size: 15px;"></i></label>

                        <input type="radio" name="tarjetas" value="tarjeta3" id="tarjeta3" /> 
                        <label class="pb-2 mx-2" for="tarjeta3"><i class="fa-brands fa-cc-visa" style="font-size: 15px;"></i></label>
                        <input type="radio" name="tarjetas" id="tarjeta4" value="tarjeta4" />
                        <label class="pb-2 mx-2" for="tarjeta4"><i class="fa-brands fa-cc-mastercard" style="font-size: 15px;"></i></label>
                       
                       
                        </div>
                      </div>
                      <div class="col-6 offset-3">
                        <label class="pb-2" for="coments">Message</label><br>
                        <textarea id="coments" name="comments"  class="col-12 rounded bg-light" rows="3"></textarea>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="card-footer bg-light">
                <div class="d-grid gap-1 d-md-flex justify-content-md-end">
                    <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                    <button class="btn btn-primary" type="button">Send</button>
                  </div>
            </div>
          </div>

    </div>


    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
